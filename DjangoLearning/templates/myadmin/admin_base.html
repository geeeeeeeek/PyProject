{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport"/>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Semantic-UI-CSS/semantic.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}"/>
</head>
<body>
<div class="ui inverted huge borderless fixed fluid menu">
    <a class="header item">
        <img src="{% static 'img/logo.png' %}" id="logo">后台管理
    </a>
    <div class="right menu">
        <a class="item">前台首页</a><a class="item">后台首页</a><a class="item">帮助</a><a class="item">退出</a>
    </div>
</div>
<div class="ui grid">
    <div class="row">
        <div class="column" id="sidebar">
            <div class="ui secondary vertical fluid menu">
                <a class="active item">总览</a>
                <div class="ui divider"></div>
                <a class="item">视频列表</a>
                <a class="item">添加视频</a>
                <a class="item">视频库</a>
                <div class="ui divider"></div>
                <a class="item">用户列表</a>
                <a class="item">添加用户</a>
                <div class="ui divider"></div>
                <a class="item">设置</a>
            </div>
        </div>
    </div>
    <div class="column" id="content">
        {% block content %}
        <p>我是内容</p>
        {% endblock content %}
    </div>
</div>
</div>

{% block modal %}
{% endblock modal %}

<script type="text/javascript" src="https://semantic-ui.com/javascript/library/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'css/Semantic-UI-CSS/semantic.js' %}"></script>
{% block javascript %}
{% endblock javascript %}

</body>
</html>
