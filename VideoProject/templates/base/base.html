{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="基于Django的视频点播网站">
    <title>视点</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Semantic-UI-CSS/semantic.css' %}?v=13">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=13333">
    {% block css %}{% endblock css %}
</head>
<body>

{% include "base/header.html" %}

<div class="ui container" id="v-content">
    {% block content %}
    <p>我是内容</p>
    {% endblock content %}
</div>

{% include "base/footer.html" %}

<script type="text/javascript" src="https://semantic-ui.com/javascript/library/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'css/Semantic-UI-CSS/semantic.js' %}?v=1"></script>
<script  type="text/javascript" >

// header头像点击dropdown
$('#v-header-avatar').dropdown();

// 顶部搜索
$(function(){
    $('#v-search').bind('keypress',function(event){
        if(event.keyCode == "13")
        {
        	window.location='{% url 'video:search_result' %}?q='+$('#v-search').val(); // todo
        }
    });
});

</script>
{% block javascript %}
{% endblock javascript %}

{% block modal %}
{% endblock modal %}

</body>
</html>
