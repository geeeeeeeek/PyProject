{% extends 'base/base.html' %}
{% load static %}

{% block content %}


<div class="v-settings">
    <div class="ui two column grid ">
        <div class="four wide column">
            <div class="ui secondary vertical pointing menu">
                <a class="active link item" href="{% url 'users:profile' %}">
                    <i class="grey user icon"></i>
                    <span class="v-nav-title">个人资料</span>
                </a>
                <a class="link item" href="{% url 'users:settings' %}">
                    <i class="grey cog icon"></i>
                    <span class="v-nav-title">设置</span>
                </a>
                <a class="link item" href="{% url 'users:account_setting' %}">
                    <i class="grey bell icon"></i>
                    <span class="v-nav-title">账号管理</span>
                </a>
            </div>
        </div>
        <div class="twelve wide column">
            <div class="v-settings-content">
                <form class="ui form" method="post">
                    {% csrf_token %}
                    <div class="sixteen wide inline field v-form-field">
                        <label>头像</label>
                        <div class="v-inline-middle">
                            <label for="file">
                                <img class="ui mini circular image"
                                     src="https://upload.jianshu.io/users/upload_avatars/1111229/70cfaf7f-5b14-4294-ae25-6d762529bde6.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/300/h/300/format/webp">
                            </label>
                            <input style="display:none;" id="file" type="file" name="myfile">
                        </div>

                    </div>
                    <div class="sixteen wide inline field v-form-field">
                        <label>昵称</label>
                        <input type="text">
                    </div>
                    <div class="sixteen wide inline field v-form-field">
                        <label>手机号</label>
                        <input type="text">
                    </div>
                    <div class="sixteen wide inline field v-form-field">
                        <label>电子邮件</label>
                        <input type="text">
                    </div>
                    <div class="sixteen wide inline field v-form-field">
                        <label>性别</label>
                        <div class="ui selection  dropdown">
                            <input type="hidden" name="gender">
                            <i class="dropdown icon"></i>
                            <div class="default text">请选择</div>
                            <div class="menu">
                                <div class="item" data-value="1">男</div>
                                <div class="item" data-value="0">女</div>
                            </div>
                        </div>
                    </div>
                    <button class="ui primary button" type="submit">保存</button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock content %}

{% block javascript %}
<script type="text/javascript">
$('.ui .dropdown').dropdown();

</script>
{% endblock javascript %}
