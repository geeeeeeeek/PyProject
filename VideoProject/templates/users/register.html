{% load static %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Semantic-UI-CSS/semantic.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1">
    <script src="https://semantic-ui.com/examples/assets/library/jquery.min.js"></script>
</head>
<body id="v-account-body">
<div class="ui middle aligned center aligned grid">
    <div class="column v-account">
        <h2 class="ui teal image header">
            <img src={% static 'img/logo.png' %} class="image">
            <div class="content">
                注册账户
            </div>
        </h2>
        <form class="ui large form" method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名(不低于6位字符)">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="请输入密码(不低于6位字符)">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="repassword" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">注册</div>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'css/Semantic-UI-CSS/semantic.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
</html>
