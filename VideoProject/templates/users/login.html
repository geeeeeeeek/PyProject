{% load static %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Semantic-UI-CSS/semantic.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1">
    <script src="https://semantic-ui.com/examples/assets/library/jquery.min.js"></script>
</head>
<body id="v-account-body">
<div class="ui middle aligned center aligned grid">
    <div class="column v-account">
        <h2 class="ui teal image header">
            <img src="{% static 'img/logo.png' %}" class="image">
            <div class="content">
                登录账户
            </div>
        </h2>
        <form class="ui large form" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>
                <div class="ui fluid large teal submit button">登录</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            还没有账号? <a href="{% url 'users:register' %}">注册</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'css/Semantic-UI-CSS/semantic.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
</html>
